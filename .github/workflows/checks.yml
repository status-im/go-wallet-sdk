name: Checks

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Setup
      uses: ./.github/actions/setup

    - name: Go Tidy
      # Ensure that the go.mod and go.sum files are up to date
      run: go mod tidy && git diff --exit-code

    - name: Go Generate
      # Ensure that the generated files are up to date
      run: go generate ./... && git diff --exit-code

    - name: Go Format
      # Ensure that the code is formatted correctly
      run: gofmt -s -w . && git diff --exit-code

    - name: Go Build
      # Ensure that the code builds correctly
      run: go build -o /dev/null ./...
  
  build-examples:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Setup
      uses: ./.github/actions/setup

    - name: Find example directories
      id: find
      run: |
        dirs=$(find examples -name '*.go' -exec dirname {} \; | sort -u | tr '\n' ':' | sed 's/:$//')
        echo "dirs=$dirs"
        echo "dirs=$dirs" >> $GITHUB_OUTPUT

    - name: Build examples
      if: steps.find.outputs.dirs != ''
      run: |
        IFS=':' read -ra EXAMPLE_DIRS <<< "${{ steps.find.outputs.dirs }}"
        for dir in "${EXAMPLE_DIRS[@]}"; do
          echo "Building example in $dir"
          (cd "$dir" && go build -o /dev/null ./...)
        done

    - name: No examples found
      if: steps.find.outputs.dirs == ''
      run: echo "No Go files found in examples/ directory"

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Setup
      uses: ./.github/actions/setup

    - name: Go Test
      run: go test -v -count=1 -race -shuffle=on -coverprofile=coverage.txt ./...

    - name: Upload Coverage
      uses: codecov/codecov-action@v3
      continue-on-error: true
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: ./coverage.txt
        fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Setup
      uses: ./.github/actions/setup

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
